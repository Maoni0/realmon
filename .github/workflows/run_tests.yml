name: build and test

on:
  push:
  pull_request:
    branches:
      - '*' 
    paths:
      - '**UnitTests.csproj'

env:
  DOTNET_VERSION: '5.0.301' # The .NET SDK version to use
  TEST_DIR: 'tests/GCRealTimeMon.UnitTests'

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run:
        dotnet restore ${{ env.TEST_DIR }}
      
    - name: Build
      run: dotnet build --configuration Release --no-restore ${{ env.TEST_DIR }} 
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal --no-restore ${{ env.TEST_DIR }}